


<div class="container">

  <ul>
    <li *ngFor="let cartItem of cart.Items">
      <div>
        <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">
         Name : {{cartItem.food.name}}
        </a> 
      </div>
      
      <div>
       Price : {{cartItem.price | currency}}
      </div>
      <div class="foods-count">{{cart.Items.length}}</div>
      <div class="total-price">{{cart.totalPrice|currency}}</div>
      
    </li>
  </ul>
  <div>
    <div class="form">
    <h3>Payment</h3>
  <form class="Abc"[formGroup]="submitForm" (ngSubmit)="send()"> 
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" >

    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address" >
    <label for="cardnumber">Card Number</label>
    <input type="text" id="cardnumber" formControlName="cardnumber" >
    <label for="expiry">Expiry</label>
    <input type="text" id="expiry" formControlName="expiry" >
    <label for="amount">Amount</label>
    <input type="text" id="amount" formControlName="amount" >
  
    <input type="submit" value="Submit">
  </form>
  </div>
</div>  

</div>
