
<ul>
    <li *ngFor="let food of foods">
       <a routerLink="/detail/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
          <span class="favorite {{food.favorite?'':'not'}}">‚ù§</span>
           <div class="small-ratings">
                <i class="fa fa-star rating-color"></i>
                <i class="fa fa-star rating-color"></i>
                <i class="fa fa-star rating-color"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </div>
            <div class="product-item">
                <div class="origins">
                    <span *ngFor="let origins of food.origin">{{origins}}</span>

                </div>
                <div class="cook-time">
                    <span>üïë</span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    <span>{{food.price|currency}}</span>
                </div>
            </div>


          
        </div>
       </a>
    </li>
</ul>
